<html>

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>My Travel App</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

</head>

<body>
   <!-- Header -->
   <header class="bg-light border-bottom">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">

                  <!-- Register/Login/Logout and welcome -->
                  {% if current_user.is_authenticated %}
                  <a class="nav-item nav-link disabled text-muted" href="#">Welcome {{current_user.name}}</a>
                  <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                  <a class="nav-item nav-link" href="#">Bookings</a>
                  {% else %}
                  <a class="nav-item nav-link" href="{{ url_for('auth.register') }}">Register</a>
                  <a class="nav-item nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                  {% endif %}

                  <a class="nav-item nav-link" href="{{ url_for('destinations.create') }}">Destinations</a>

               </div>
            </div>
         </div>
      </nav>

      <!--Child pages can replace further header content here-->
      {% block header %}
      {% endblock %}
    

   </header>
   
     {% block content %}
     {% endblock %}
   
       <footer class="footer">
        <div class="text-center py-2 bg-light">
            <span class="text-dark">Copyright &copy; 2024</span>
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   </body>

</html>
